<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu đơn hàng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h1>Tra cứu đơn hàng</h1>
        <div class="search-box">
            <input type="text" id="phoneNumber" placeholder="Nhập số điện thoại">
            <button onclick="searchOrder()">Tra cứu</button>
        </div>
        <div class="order-summary" id="orderSummary">
            <!-- Danh sách đơn hàng sẽ hiển thị ở đây -->
        </div>
        <div class="order-detail-carousel" id="orderDetailCarousel">
            <!-- Carousel chi tiết đơn hàng sẽ hiển thị ở đây -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
